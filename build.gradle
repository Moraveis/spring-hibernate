plugins {
    id 'java'
}

group 'com.joao'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'jakarta.annotation', name: 'jakarta.annotation-api', version: '1.3.5'
    implementation group: 'org.springframework.boot', name: 'spring-boot', version: '2.7.3'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-jdbc', version: '2.7.3'
    implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.6.10.Final'

    runtimeOnly group: 'ch.qos.logback', name: 'logback-classic', version: '1.4.5'

    runtimeOnly group: 'com.h2database', name: 'h2', version: '2.1.214'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}